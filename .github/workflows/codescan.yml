name: CI
env:
  SONAR_SCANNER_VERSION: 5.0.1.3006
on: 
  push: 
    branches: [master] 
  pull_request: 
    branches: [master] 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4
      - name: Cache files 
        uses: actions/cache@v4
        with: 
            path: | 
                ~/.sonar 
            key: ${{ runner.os }}-sonar 
            restore-keys: ${{ runner.os }}-sonar 
      - name: Run Codescan On Push 
        if: github.event_name == 'push' 
        uses: codescan-io/codescan-scanner-action@1.6
        with: 
          organization: test
          projectKey: testing
          codeScanUrl: https://cf1f-182-156-24-2.ngrok-free.app
          login: squ_1fef2c1d1546769f149dcdf0d75b0f930aeba965
          generateSarifFile: true
      - name: Run Codescan On PR 
        if: github.event_name == 'pull_request' 
        uses: codescan-io/codescan-scanner-action@1.6
        with: 
          organization: test
          projectKey: testing
          codeScanUrl: https://cf1f-182-156-24-2.ngrok-free.app
          login: squ_1fef2c1d1546769f149dcdf0d75b0f930aeba965 
          generateSarifFile: true 
          args: | 
            sonar.pullrequest.branch=${{github.head_ref}} 
            sonar.pullrequest.base=${{github.base_ref}} 
            sonar.pullrequest.key=${{github.event.number}} 
      - name: Upload SARIF file 
        uses: github/codeql-action/upload-sarif@v3 
        with: 
          sarif_file: codescan.sarif 
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: codescan.sarif
          path: codescan.sarif 
